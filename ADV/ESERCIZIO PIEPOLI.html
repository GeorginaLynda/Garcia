<!DOCTYPE html>
<html>

<body>

    <h2>Radio Buttons</h2>

    <p class="class-test">Choose your favorite Web language:</p>

    <form id="form-id" name="form-name">
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
    </form>
    <script>
        document.write("Hello");
    </script>
    <br /> <br />

    <section>
        <p id="paragraph-test"></p>
        <p>Hello World</p>
    </section>

    <form>
        <label>Inserisci un numero</label>
        <input type="text" id="preleva">
    </form>

    <button onclick="risultato()">Clicca qui</button>

    <p id="resto"></p>

    <script>
        document.getElementById("paragraph-test");
    </script>
    <script>
        document.getElementsByTagName("p");
    </script>
    <script>
        function risultato() {
            var numerino = document.getElementById("preleva").value;
            if (numerino >= 1 && numerino <= 100) {
                document.getElementById("resto").innerHTML = ("Input valido");
                document.getElementById("resto").style.color="blue";
            }
            else {
                document.getElementById("resto").innerHTML = ("Input non valido");
                document.getElementById("resto").style.color="red";
            }
        }
    </script>
</body>

</html>
