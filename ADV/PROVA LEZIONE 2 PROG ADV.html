    <!--SECONDO ESERCIZIO-->
    <script>
        var i;
        var min = 0;
        var max = 0;


        var num = new Array();
        num.length = 10;

        for (i = 0; i < num.length; i++) {
            num[i] = prompt("Inserisci un numero da 1 a 10") * 1;
        };

        let max=num[0];
        for (i = 0; i < num.length; i++) {
            if (num[i] > max) {
                max = num[i]
            }
            console.log("Il valore massimo è" + max);

            let min=num[0];
            for (i = 0; 1 < num.length; i++) {
                if (num[i] < min) {
                    min = num[i]
                }
                console.log("Il valore minimo è" + min);

    </script>
