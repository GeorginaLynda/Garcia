<body>
    <!--Condizione orario AND-->
    <script>
        var d = new Date();
        var time = d.getHours();
        if (time < 10) {
            document.write("<b>Good Morning</b>")
        }
        else if (time >= 10 && time < 16) {
            document.write("<b>Good Day</b>");
        }
        else {
            document.write("<b>Hello World!!</b>");
        }
    </script>
    <p>
        This example demonstrates the if... else if..else statement.
    </p>

    <!--Operatore condizionale che assegna ad una variabile un valore od un altro in base ad una
    determinata condizione-->
    <script>
        var semaforo = "rosso";
        var azione = (semaforo == "rosso") ? "stop" : "avanti";
        document.write(azione);
    </script>
    </br>
    <br />

    <!--Costrutto switch-->
    <script>
        var d = new Date();
        var theDay = d.getDay;

        switch (theDay) {
            case 5:
                document.write("<b>Finally</b>");
                break;
            case 6:
                document.write("<b>Super Saturday");
                break;
            case 0:
                document.write("<b>Sleepy Sunday");
                break;
            default:
                document.write("<b> Fa cher ca vu</b>");
        }
    </script>
    <br />
    <br />

    <!--CICLO FOR-->
    <script>
        for (i = 0; i <= 5; i++) {
            document.write("The number is" + i);
            document.write("<br />");
        }

    </script>
    <br />
    <br />

    <!--CICLO WHILE-->
    <script>
        i = 0;
        while (i <= 5) {
            document.write("The number is" + i);
            document.write("<br />");
            i++;
        }
    </script>
